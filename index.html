<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <form action="#" class="form">
            <img src="img/logo.png.jpg" alt="Google Image" height="56px" width="100px" >
            <h1 class="form-heading">Sign in</h1>

            <div class="form-group">
                <input type="text" class="form-control" required>
                <label for="" class="form-label">Email or Phone</label>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" required>
                <label for="" class="form-label">Enter Your Password</label>
            </div>

            <div class="check-password">
                <input type="checkbox" class="checkbox">
                <label for="" class="check-label">Show Password</label>
            </div>

            <div class="bottom-box">
                <a href="#" >Forgot Password?</a>
                <button class="bottom-button">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
